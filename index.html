<!DOCTYPE html>
<html>

<head>
    <title>Ajax</title>
</head>

<body>
    <button type="button" id="getPostButton">Récupérer les articles</button>
    <ul id="textBlock">
        <li>Aucun article</li>
    </ul>

        <div>
            <label for="link">Veuillez entrer un titre vers votre musique</label>

            <input id="send" type="submit" value="Envoyer">
        </div>
    </form>
